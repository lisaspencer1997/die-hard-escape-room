<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakatomi Security</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* General styling */
        body {
            background-color: black;
            color: #32e7dc;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: left;
        }

        /* General styling */
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: left;
        }

        #videoContainer, #codeScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoContainer video {
            width: 100%;
            height: auto;
            background-color: black;
        }

        #codeScreen {
            display: none;
            flex-direction: column;
        }
        .screen {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #32e7dc;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px; /* Updated size for the logo */
            height: 100px;
            margin-right: 10px;
        }

        .content p {
            margin: 5px 0;
        }

        a {
            color: #32e7dc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        .authorization {
            margin-top: 20px;
        }

        .hidden-message {
            margin-top: 20px;
            font-size: 1.2rem;
            display: none;
            color: #32e7dc;
        }

        input {
            background-color: black;
            color: #32e7dc;
            border: 1px solid #32e7dc;
            padding: 5px;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #32e7dc;
            color: black;
            border: none;
            cursor: pointer;
            font-family: "Courier New", Courier, monospace;
        }

        button:hover {
            background-color: black;
            color: #00ff00;
            border: 1px solid #32e7dc;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="introVideo">
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="playVideoButton" onclick="playVideo()">Play Video</button>
    </div>

    <div id="codeScreen">
        <div class="screen">
            <div class="logo">
                <img src="logoq.PNG" alt="Logo">
                <h1>CEO Workstation</h1>
            </div>
            <div class="content">
                <p>Nakatomi Socrates BSD 9.2</p>
                <p>Z-Level Central Core</p>
                <p>Preliminary Clearance Approved.</p>
                <p>Subroute: Finance/<a href="#">Alpha</a></p>
            </div>
    
            <div class="authorization">
                <p>Authorisation:</p>
                <p>Ultra-Gate Key></p>
                <p>Daily Cypher> 
                    <input type="text" id="codeInput" placeholder="Enter Code">
                    <button onclick="checkCode()">Submit</button>
                </p>
            </div>
    
            <div class="hidden-message" id="hiddenMessage">
                Access Granted. The vault code is 1987-42.
            </div>
    
            <button id="fullscreenButton" onclick="toggleFullscreen()">Enter Fullscreen</button>
        </div>
    </div>
    
    <script>
        const video = document.getElementById('introVideo');
        const videoContainer = document.getElementById('videoContainer');
        const codeScreen = document.getElementById('codeScreen');

        function playVideo() {
            const video = document.getElementById('introVideo');
            video.play(); // Play the video with sound
            document.getElementById('playVideoButton').style.display = 'none'; // Hide the button
        }

        // Show code screen after video ends
        video.addEventListener('ended', () => {
            videoContainer.style.display = 'none';
            codeScreen.style.display = 'flex';
        });
        
        function toggleFullscreen() {
            const elem = document.documentElement; // Fullscreen the whole page
            const fullscreenButton = document.querySelector('#fullscreenButton'); // Select the button

            if (!document.fullscreenElement) {
                // Request fullscreen
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { // Safari compatibility
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE compatibility
                    elem.msRequestFullscreen();
                }

                // Hide the button by turning it black and disabling pointer events
                fullscreenButton.style.color = 'black';
                fullscreenButton.style.backgroundColor = 'black';
                fullscreenButton.style.border = 'none';
                fullscreenButton.style.pointerEvents = 'none'; // Disable interaction
            }
        }

        function checkCode() {
            const correctCode = "josephindonesia241288"; // Replace this with your desired code
            const userCode = document.getElementById("codeInput").value;
            const hiddenMessage = document.getElementById("hiddenMessage");

            if (userCode === correctCode) {
                hiddenMessage.style.display = "block";
            } else {
                alert("Incorrect code. Try again.");
            }
        }
    </script>
</body>
</html>
