<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nakatomi Security</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* General styling */
        body {
            background-color: black;
            color: #32e7dc;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            text-align: left;
        }

        #playButton {
            background-color: #32e7dc;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            font-family: "Courier New", Courier, monospace;
            z-index: 10; /* Ensure the button appears on top */
        }

        #playButton:hover {
            background-color: black;
            color: #32e7dc;
            border: 1px solid #32e7dc;
        }

        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #videoContainer video {
            width: 100%;
            height: 100%;
        }

        #codeScreen {
            display: none;
            flex-direction: column;
        }

        .screen {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #32e7dc;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            margin-right: 10px;
        }

        .content p {
            margin: 5px 0;
        }

        a {
            color: #32e7dc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }

        .authorization {
            margin-top: 20px;
        }

        .logo h1 {
            margin: 0;
            font-size: 2rem;
        }

        #accessMessage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        #accessGranted {
            font-size: 3rem;
            font-weight: bold;
            border: 2px solid #32e7dc;
            padding: 20px;
            margin-bottom: 20px;
            animation: blink 0.5s step-start infinite;
        }

        #logbookMessage {
            font-size: 1.2rem;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        input {
            background-color: black;
            color: #32e7dc;
            border: 1px solid #32e7dc;
            padding: 5px;
            font-family: "Courier New", Courier, monospace;
            font-size: 18px;
            width: 200px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #32e7dc;
            color: black;
            border: none;
            cursor: pointer;
            font-family: "Courier New", Courier, monospace;
        }

        button:hover {
            background-color: black;
            color: #32e7dc;
            border: 1px solid #32e7dc;
        }
    </style>
</head>
<body>

    <!-- Play Button -->
    <button id="playButton" onclick="startVideo()">Play Video</button>

    <!-- Video Container -->
    <div id="videoContainer">
        <video id="introVideo">
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="codeScreen">
        <div class="screen">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/lisaspencer1997/die-hard-escape-room/refs/heads/main/logo.png" alt="Logo">
                <h1>CEO Workstation</h1>
            </div>
            <div class="content">
                <p>Nakatomi Socrates BSD 9.2</p>
                <p>Z-Level Central Core</p>
                <p>Preliminary Clearance Approved.</p>
                <p>Subroute: Finance/<a href="#">Alpha</a></p>
            </div>

            <div class="authorization">
                <p>Authorisation:</p>
                <p>Ultra-Gate Key></p>
                <p>Daily Cypher> 
                    <input type="text" id="codeInput" placeholder="Enter Code">
                    <button onclick="checkCode()">Submit</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Access Message Screen -->
    <div id="accessMessage">
        <div id="accessGranted">Access Granted</div>
        <div id="logbookMessage">Details to follow are located in the Nakatomi Corporation logbook.</div>
    </div>

    <script>
        function startVideo() {
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('introVideo');
            const playButton = document.getElementById('playButton');
            const codeScreen = document.getElementById('codeScreen');

            playButton.style.display = 'none';
            videoContainer.style.display = 'flex';
            video.play();

            video.addEventListener('ended', () => {
                videoContainer.style.display = 'none';
                codeScreen.style.display = 'flex';
            });
        }

        function checkCode() {
            const correctCode = "josephindonesia241288";
            const userCode = document.getElementById("codeInput").value;
            const codeScreen = document.getElementById('codeScreen');
            const accessMessage = document.getElementById('accessMessage');
            const accessGranted = document.getElementById('accessGranted');

            if (userCode === correctCode) {
                codeScreen.style.display = 'none';
                accessMessage.style.display = 'flex';

                // Blink "Access Granted" for 3 seconds
                setTimeout(() => {
                    accessGranted.style.animation = "none";
                }, 3000);
            } else {
                alert("Incorrect code. Try again.");
            }
        }
    </script>
</body>
</html>
